<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="signup page" />
    <script src="https://kit.fontawesome.com/606c24a42d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>signup</title>
</head>

<body>
    <section class="section-signup">
        <div class="section-signup-img">
            <!-- <video controls src="./image/e0d3b03c864c9f67fcb38a1927c8482b.mp4"></video> -->
            <img class="section-signup-img" src="./image/background register.jpg" alt="register" />
        </div>

        <div class="signup">
            <form>
                <label for="Firstname">First name:</label>
                <input type="text" name="Firstname" id="Firstname" />
                <label for="Lastname">Last name:</label>
                <input type="text" name="Lastname" id="Lastname" />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" />
                <label for="confirmpassword"> Confirm password:</label>
                <input type="password" name="confirmpassword" id="confirmpassword" />
                <a href="./singup.html"><button class="signup-button">Sing up</button></a>
            </form>
        </div>
    </section>
